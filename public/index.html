<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
	<meta http-equiv="expires" content="0">
	<title>登录</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/my-login.css">
</head>

<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="img/logo.jpg" alt="logo">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">登录</h4>
							<form method="POST" class="my-login-validation" novalidate="" id="login_form">
								<div class="form-group">
									<label for="email">邮箱地址</label>
									<input id="email" type="email" class="form-control" name="email" value="" required
										autofocus>
									<div class="invalid-feedback">
										请输入合法的邮箱地址
									</div>
								</div>

								<div class="form-group">
									<label for="password">密码
										<a href="#" class="float-right">
											忘记密码?
										</a>
									</label>
									<input id="password" type="password" class="form-control" name="password" required
										data-eye>
									<div class="invalid-feedback">
										请输入密码
									</div>
								</div>

								<div class="form-group">
									<div class="custom-checkbox custom-control">
										<input type="checkbox" name="remember" id="remember"
											class="custom-control-input">
										<label for="remember" class="custom-control-label">记住我</label>
									</div>
								</div>

								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										登录
									</button>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2023 &mdash; Examination.com
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="./lib/crypto-api.min.js"></script>
	<script src="./lib/crypto-js.min.js"></script>
	<script src="./lib/jquery.min.js"></script>
	<script src="./lib/popper.min.js"></script>
	<script src="./lib/bootstrap.min.js"></script>
	<script src="./lib/js.cookie.min.js"></script>
	<script src="./lib/dh.min.js"></script>
	<script src="./lib/sm4.js"></script>
	<script src="./js/ukey.js"></script>
	<script src="./js/crypto.js"></script>
	<script src="./js/sec.js"></script>
	<script src="./js/my-login.js" type="module"></script>
</body>

</html>

<script>
	$(function () {
		$("#login_form").submit(async function (event) {
			const form = $(this);
			event.preventDefault();
			if (form[0].checkValidity() === false) {
				event.stopPropagation();
				return;
			}
			form.addClass('was-validated');

			try {
				await getSecret();

				const [email, password] = form[0];
				const emailStr = email.value;
				const encryptedPassword = await encrypt(password.value);
				const checkSum = await HMAC_SM3(JSON.stringify({ emailStr, encryptedPassword }));

				$.ajax({
					type: "post",
					url: "/user/login",
					data: {
						email: emailStr,
						encryptedPassword,
						checkSum,
					},

					dataType: "json",
					success: function (result) {
						if (result.code === 200) {
							const user = email.value.replace(/@.*?$/g, "");
							if (!user) {
								alert("登录异常");
								return;
							}
							alert(user + " " + result.message);

							const r = decrypt(result.rString);

							const hasher = CryptoApi.getHasher('sha256');
							const digest = CryptoApi.hmac(KEY, r, hasher);

							$.ajax({
								type: "post",
								url: "/user/auth",
								data: {
									randomString: result.rString,
									hmac: 'HMAC-SM3',
									digest: digest,
								},
								dataType: "json",
								success: function (resJson) {
									if (resJson.code !== 200) {
										alert(resJson.message);
										return;
									}
									window.location.href = './pages/welcome.html';
								},
								error: function (result) {
									alert(result.responseText);
								}
							});

						} else {
							$('h4[name="msg"]').html(result.message);
							alert(result.message);
							sessionStorage.clear();
							KEY = '';
						}
					},
					error: function (result) {
						alert("请求失败，请稍后重试");
						console.error(result.responseText);
					}
				});

			} catch (error) {
				console.error(error);
			}
		});
	});
</script>
